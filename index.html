<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuestionario TIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .question-wrapper {
      display: flex;
      align-items: flex-start;
      margin: 20px auto;
      width: 95%;
      max-width: 1400px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }
    .question-box {
      width: 180px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 15px;
      flex-shrink: 0;
    }
    .question-number {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .question-points {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }
    .flag {
      font-size: 0.85em;
      color: #b30086;
      cursor: pointer;
    }
    .question-content {
      background-color: #d0f0f8;
      border-left: 1px solid #ccc;
      padding: 30px;
      flex-grow: 1;
      min-height: 200px;
    }
    .navigator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 240px;
      border-radius: 6px;
    }
    .navigator-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .navigator-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .navigator-grid div {
      border: 1px solid #666;
      text-align: center;
      padding: 5px;
      background-color: #f2f2f2;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Preguntas ser√°n insertadas aqu√≠ por JavaScript -->
  </div>
  <div class="navigator">
    <div class="navigator-title">Navegaci√≥n dentro del examen</div>
    <div class="navigator-grid" id="navGrid"></div>
  </div>
  <script>
    const preguntas = [
      {
        texto: "¬øCu√°l es el principal objetivo del uso de las TIC en el √°mbito de la salud?",
        opciones: [
          "Reemplazar por completo al personal m√©dico",
          "Favorecer la toma de decisiones cl√≠nicas y administrativas",
          "Digitalizar los edificios hospitalarios",
          "Generar contenido para redes sociales m√©dicas"
        ]
      },
      {
        texto: "¬øCu√°l fue la primera computadora electromec√°nica de la historia?",
        opciones: ["ENIAC", "Clementina", "Z1", "Arpanet"]
      },
      {
        texto: "¬øCu√°l fue la primera computadora de uso cient√≠fico en Argentina?",
        opciones: ["ENIAC", "Arsat-1", "Clementina", "Sadosky"]
      },
      {
        texto: "¬øQu√© funci√≥n cumple un sat√©lite como el Arsat-1?",
        opciones: ["Medir temperaturas globales", "Facilitar telecomunicaciones", "Explorar la Luna", "Detectar enfermedades"]
      },
      {
        texto: "¬øQu√© hecho dio origen a la carrera espacial en 1957?",
        opciones: ["El desarrollo de Internet", "La creaci√≥n de ENIAC", "El lanzamiento del sat√©lite Sputnik", "La fundaci√≥n de la NASA"]
      },
      // (Agrega las preguntas 6 a 50 de forma similar aqu√≠...)
    ];

    const container = document.querySelector('.container');
    const navGrid = document.getElementById('navGrid');

    preguntas.forEach((pregunta, index) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'question-wrapper';

      const box = document.createElement('div');
      box.className = 'question-box';
      box.innerHTML = `
        <div class="question-number">Pregunta ${index + 1}</div>
        <div class="question-points">Punt√∫o: 0.00 sobre 0.50</div>
        <div class="flag">üö© Se√±alar con bandera la pregunta</div>
      `;

      const content = document.createElement('div');
      content.className = 'question-content';
      content.innerHTML = `<p><strong>${index + 1}. ${pregunta.texto}</strong></p>` +
        pregunta.opciones.map(opt => `<label><input type="radio" name="q${index + 1}"> ${opt}</label><br />`).join('');

      wrapper.appendChild(box);
      wrapper.appendChild(content);
      container.appendChild(wrapper);

      const navItem = document.createElement('div');
      navItem.textContent = index + 1;
      navGrid.appendChild(navItem);
    });
  </script>
</body>
</html>
