<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Campus Virtual UNR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('A_screenshot_of_the_Universidad_Nacional_de_Rosari.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      width: 400px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-box h2 {
      color: #80007B;
      font-size: 18px;
      margin: 0 0 10px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #80007B;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .small-link {
      font-size: 12px;
      color: #80007B;
      text-align: left;
      margin-top: 5px;
    }

    .info-text {
      font-size: 13px;
      margin-top: 10px;
    }

    .button-secondary {
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SIED campusvirtual comunidades <span style="float:right; color:#80007B; font-weight:bold;">UNR</span></h2>
    <input type="text" placeholder="alejandroroiolibatista" id="username">
    <input type="password" placeholder="Contrase침a" id="password">
    <button onclick="login()">Iniciar sesi칩n (ingresar)</button>
    <a class="small-link" href="#">&#xbf;Ha extraviado la contrase침a?</a>

    <div class="info-text">
      <strong>Registrarse como usuaria/o</strong>
      <p>Para acceder a este sitio, se necesita primeramente crear una cuenta.</p>
      <button class="button-secondary">Comience ahora creando una cuenta nueva</button>
    </div>
    <button class="button-secondary">Aviso sobre 'cookies'</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if ((user === "alejandroroiolibatista" || user === "itauana") && pass === "1234") {
        alert("Login exitoso");
        // Redirigir a la p치gina principal del campus virtual en el siguiente paso
      } else {
        alert("Credenciales incorrectas");
      }
    }
  </script>
</body>
</html>
