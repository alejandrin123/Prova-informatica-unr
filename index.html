<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario TIC - Simulacro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 1rem;
      border-right: 1px solid #ccc;
      height: 100vh;
    }
    .question-summary {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 14px;
    }
    .question-summary.correct {
      border-left: 6px solid #5cb85c;
    }
    .question-summary.incorrect {
      border-left: 6px solid #d9534f;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
    .question {
      background-color: #e8f0f3;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .options {
      margin-top: 1rem;
    }
    .option {
      margin: 0.5rem 0;
    }
    .score-box {
      width: 60px;
      height: 60px;
      background-color: #eee;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 1rem;
    }
    .question-container {
      display: flex;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="summary"></div>
    <div class="content" id="quiz"></div>
  </div>

  <script>
    const data = [
      {
        question: "¿Cuál es el principal objetivo del uso de las TIC en el ámbito de la salud?",
        options: [
          "Reemplazar por completo al personal médico",
          "Favorecer la toma de decisiones clínicas y administrativas",
          "Digitalizar los edificios hospitalarios",
          "Generar contenido para redes sociales médicas"
        ],
        answer: 1
      },
      {
        question: "¿Cuál fue la primera computadora electromecánica de la historia?",
        options: ["ENIAC", "Clementina", "Z1", "Arpanet"],
        answer: 2
      },
      // ... Continúa con el resto de las preguntas siguiendo este formato
    ];

    const summaryDiv = document.getElementById("summary");
    const quizDiv = document.getElementById("quiz");

    data.forEach((q, index) => {
      const summaryItem = document.createElement("div");
      summaryItem.className = "question-summary";
      summaryItem.id = `summary-${index}`;
      summaryItem.innerHTML = `
        <strong>Pregunta ${index + 1}</strong><br>
        Puntuó: <span id="score-${index}">0.00</span><br>
        sobre 0.50<br>
        <span style="color:#d63384">⚑ Señalar con bandera la pregunta</span>
      `;
      summaryDiv.appendChild(summaryItem);

      const questionContainer = document.createElement("div");
      questionContainer.className = "question-container";

      const scoreBox = document.createElement("div");
      scoreBox.className = "score-box";
      scoreBox.textContent = "0.50";

      const questionDiv = document.createElement("div");
      questionDiv.className = "question";
      questionDiv.innerHTML = `
        <p><strong>${index + 1}. ${q.question}</strong></p>
        <div class="options">
          ${q.options
            .map(
              (opt, i) => `
            <div class="option">
              <input type="radio" name="q${index}" id="q${index}o${i}" value="${i}" onchange="handleAnswer(${index}, ${i})">
              <label for="q${index}o${i}">${opt}</label>
            </div>`
            )
            .join("")}
        </div>
      `;

      questionContainer.appendChild(scoreBox);
      questionContainer.appendChild(questionDiv);
      quizDiv.appendChild(questionContainer);
    });

    function handleAnswer(index, selected) {
      const correct = data[index].answer;
      const scoreElem = document.getElementById(`score-${index}`);
      const summaryItem = document.getElementById(`summary-${index}`);

      if (selected === correct) {
        scoreElem.textContent = "0.50";
        summaryItem.classList.remove("incorrect");
        summaryItem.classList.add("correct");
      } else {
        scoreElem.textContent = "0.00";
        summaryItem.classList.remove("correct");
        summaryItem.classList.add("incorrect");
      }
    }
  </script>
</body>
</html>
